<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat-window {
            width: 80%;
            height: 400px;
            border: 1px solid #ddd;
            margin: 20px auto;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        #chat-form {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 20%;
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        .message {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Simple Chat Room</h2>
    <div id="chat-window"></div>
    <div id="chat-form">
        <input type="text" id="sender-input" placeholder="Your name" />
        <input type="text" id="message-input" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var socket = new WebSocket("ws://localhost:8080/chat");

        socket.onopen = function () {
            console.log("WebSocket connection opened");
        };

        socket.onmessage = function (event) {
            var chatWindow = document.getElementById("chat-window");
            var message = document.createElement("p");
            message.className = "message";
            message.textContent = event.data;
            chatWindow.appendChild(message);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        };

        socket.onclose = function () {
            console.log("WebSocket connection closed");
        };

        socket.onerror = function (error) {
            console.error("WebSocket error: ", error);
        };

        function sendMessage() {
            var sender = document.getElementById("sender-input").value;
            var input = document.getElementById("message-input").value;

            if (sender && input) {
                var message = {
                    sender: sender,
                    content: input
                };

                socket.send(JSON.stringify(message));
                document.getElementById("message-input").value = ""; // Clear input field
            } else {
                alert("Please enter both your name and a message.");
            }
        }
    </script>
</body>

</html>
